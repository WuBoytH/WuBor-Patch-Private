name: Release
on: 
  push:
    branches: [ main ]

jobs:
  build_romfs_main:
    runs-on: ubuntu-20.04
    steps:
      - name: setup python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: '3.9' 
      
      - name: checkout version
        uses: actions/checkout@v3.1.0

      # build the zip
      - name: build distribution
        shell: bash
        run: |
          ls && cd scripts && python3 make_dist.py && cd ..
          mv build.zip romfs.zip
      # - name: Delete ROMFS Build
      #   uses: dev-drprasad/delete-tag-and-release@v0.2.0
      #   with:
      #     repo: WuBoytH/WuBor-Romfs
      #     delete_release: true
      #     tag_name: main
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      # upload asset
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.3.0
        with:
          repo_name: WuBoytH/WuBor-Romfs
          repo_token: ${{ secrets.RELEASE_TOKEN }}
          file: 'romfs*.zip'
          prerelease: false
          file_glob: true
          asset_name: the_asset
          release_name: main
          tag: main
          overwrite: true
          body: "This is a ROMFS build created for the latest public release of The WuBor Patch."